<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card">
     
        <!-- Search City -->
        <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/images/search-button.png" /></button>
        </div>
      
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp">88°F</h1>
        <h2 class="city">Anaheim</h2>
        <div class="details">
          <div class="col">
     
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
     
            <div>
              <p class="wind">10mph</p>
              <p>Wind</p>
            </div>
          </div>
        </div>


        <div class="search2">
         <h3>Weather for the next days ➧</h3>

          <div id="forecast"></div>
        </div>
      </div>

      <div class="previous-cities">
        <h3>Previously Searched Cities:</h3>
        <button class="clear-button">Clear List</button>
        <ul class="city-list"></ul>
      </div>
      
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
